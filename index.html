<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doolhofspel</title>


<h1>Doolhofspel</h1>

<div id="maze">
    <div id="start" class="wall"></div>
    <div class="wall" style="left: 80px; top: 0;"></div>
    <div class="wall" style="left: 160px; top: 0;"></div>
    <div class="wall" style="left: 240px; top: 0;"></div>
    <div class="wall" style="left: 320px; top: 0;"></div>
    <div class="wall" style="left: 0; top: 80px;"></div>
    <div class="wall" style="left: 80px; top: 80px;"></div>
    <div class="wall" style="left: 160px; top: 80px;"></div>
    <div class="wall" style="left: 320px; top: 80px;"></div>
    <div class="wall" style="left: 0; top: 160px;"></div>
    <div class="wall" style="left: 240px; top: 160px;"></div>
    <div class="wall" style="left: 320px; top: 160px;"></div>
    <div class="wall" style="left: 0; top: 240px;"></div>
    <div class="wall" style="left: 80px; top: 240px;"></div>
    <div class="wall" style="left: 160px; top: 240px;"></div>
    <div class="wall" style="left: 240px; top: 240px;"></div>
    <div id="finish" class="wall" style="left: 320px; top: 240px;"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const player = document.getElementById('player');
        const maze = document.getElementById('maze');
        const walls = document.querySelectorAll('.wall');

        let isGameOver = false;

        // Startpositie van de speler
        let playerLeft = 0;
        let playerTop = 0;

        // Event listener voor toetsenbordbediening
        document.addEventListener('keydown', function(event) {
            if (!isGameOver) {
                const key = event.key;
                let newLeft = playerLeft;
                let newTop = playerTop;

                // Beweeg de speler op basis van toetsaanslagen
                switch (key) {
                    case 'ArrowUp':
                        newTop -= 40;
                        break;
                    case 'ArrowDown':
                        newTop += 40;
                        break;
                    case 'ArrowLeft':
                        newLeft -= 40;
                        break;
                    case 'ArrowRight':
                        newLeft += 40;
                        break;
                }

                // Controleer of de nieuwe positie van de speler in de muur is
                for (const wall of walls) {
                    const wallRect = wall.getBoundingClientRect();
                    const playerRect = player.getBoundingClientRect();
                    if (newLeft === wallRect.left && newTop === wallRect.top &&
                        playerRect.right === wallRect.right && playerRect.bottom === wallRect.bottom) {
                        return; // stop beweging als speler tegen de muur botst
                    }
                }

                // Controleer of de speler het doel heeft bereikt
                if (newLeft === 320 && newTop === 240) {
                    alert('Gefeliciteerd! Je hebt het doel bereikt!');
                    isGameOver = true;
                    return;
                }

                // Update de positie van de speler
                playerLeft = newLeft;
                playerTop = newTop;
                player.style.left = playerLeft + 'px';
                player.style.top = playerTop + 'px';
            }
        });
    });
</script>

</body>
</html>
